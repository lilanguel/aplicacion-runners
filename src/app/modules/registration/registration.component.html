<div class="container">
    <h1>Pagina de resgistro</h1>
    <form>
        <div class="form-group">
            <label for="firstName">Nombre</label>
            <input type="text" class="form-control" id="firstName" name="firstName" #firstName="ngModel" required
                [(ngModel)]="model.firstName">
        </div>

        <div class="form-group">
            <label for="lastName">Apellidos</label>
            <input type="text" class="form-control" id="lastName" name="lastName" #lastName="ngModel" required
                [(ngModel)]="model.lastName">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" #email="ngModel" required
                [(ngModel)]="model.email">
        </div>

        <div class="form-group">
            <label for="size">Talla de camiseta</label>
            <select class="form-control" id="size" name="size" #size="ngModel" required [(ngModel)]="model.size">
                <option *ngFor="let size of sizes" [value]="size">{{size}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="running-club">Club de running</label>
            <input type="text" class="form-control" id="running-club" name="running-club" #runningClub="ngModel"
                [(ngModel)]="model.runningClub">
        </div>

        <button type="submit" class="btn btn-success">Enviar</button>
        <button type="button" class="btn btn-secondary">Nueva Persona</button>
    </form>
</div>
